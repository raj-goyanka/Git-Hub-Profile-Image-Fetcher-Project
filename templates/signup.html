<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Github Profile Images - Register</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/fontawesome.css '%}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <script src="https://kit.fontawesome.com/824e67b582.js" crossorigin="anonymous"></script>
   

  <style>
    body{
      background-color:paleturquoise;
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  {% include 'base.html' %}
  





    <div class="container jumbotron shadow round" style="width:600px;margin-top:100px;background-color:ghostwhite;">
    <h1 style="text-align: center;">Create Account</h1>
    <br>
     <h4 style="text-align: center;">Get started with your free account</h4>
     <br>
   {% if messages %}
     {% for message in messages %}
       <div class="alert alert-warning alert-dismissible fade show " role="alert" >
         <strong>{{message}}</strong>
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
     {% endfor %} 
   {% endif %}
 
 <form method="POST" action="{% url 'user_signup' %}"  >
     {% csrf_token %}
      
     <div class="input-group input-group-lg mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" id="username"     placeholder="Enter username" name="username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
     </div>
 
     <div class="input-group input-group-lg mb-4">
       <div class="input-group-prepend">
         <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-envelope"></i></span>
       </div>
       <input type="email" class="form-control" id="email"     placeholder="Enter EmailID" name="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
    </div>
 
    <div class="input-group input-group-lg mb-4">
     <div class="input-group-prepend">
       <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-lock"></i></span>
     </div>
     <input type="password" class="form-control" id="pwd"     placeholder="Enter Password" name="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
  </div>
 
  <div class="input-group input-group-lg mb-4">
   <div class="input-group-prepend">
     <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-lock"></i></span>
   </div>
   <input type="password" class="form-control" id="rpwd"        placeholder="Enter Password(Again)" name="password2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
 </div>
  
 <button type="submit" class="btn btn-primary font-weight-bold">Submit</button>
 </form>
 <br>
 <h6 style="display: inline;">Have an account?</h6>
 <a href="{% url 'user_signin' %}">Log In</a>
  









  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  
</body>

</html>
